<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev Workshop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header class="topbar">
      <div class="topbar-brand">
        <div class="topbar-logo">
          <svg viewBox="0 0 32 32" fill="none">
            <rect x="2" y="2" width="28" height="28" rx="6" stroke="currentColor" stroke-width="1.5"/>
            <polyline points="12 13 9 16 12 19" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <polyline points="20 13 23 16 20 19" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <line x1="17" y1="11" x2="15" y2="21" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
        </div>
        <div>
          <span class="topbar-title">Dev Workshop</span>
          <span class="topbar-badge">AI-Powered</span>
        </div>
      </div>
      <div class="topbar-actions">
        <div class="search-box" id="search-box">
          <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
          <input type="text" placeholder="Search templates..." id="search-input" autocomplete="off">
        </div>
      </div>
    </header>

    <section class="hero">
      <div class="hero-inner">
        <h1>Build production-ready applications</h1>
        <p class="hero-sub">Choose a template below or describe what you need. Your AI developer will architect, build, and deploy a fully functional application.</p>
        <div class="hero-stats">
          <div class="stat">
            <span class="stat-value">18</span>
            <span class="stat-label">Templates</span>
          </div>
          <div class="stat-divider"></div>
          <div class="stat">
            <span class="stat-value">6</span>
            <span class="stat-label">Categories</span>
          </div>
          <div class="stat-divider"></div>
          <div class="stat">
            <span class="stat-value">SQLite</span>
            <span class="stat-label">Database</span>
          </div>
          <div class="stat-divider"></div>
          <div class="stat">
            <span class="stat-value">PM2</span>
            <span class="stat-label">Deployment</span>
          </div>
        </div>
      </div>
    </section>

    <nav class="category-nav" id="category-nav">
      <button class="cat-btn active" data-cat="all">All</button>
    </nav>

    <div class="results-bar" id="results-bar">
      <span id="results-count">18 templates</span>
      <div class="view-toggle">
        <button class="view-btn active" id="grid-view-btn" title="Grid view">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7" rx="1"/><rect x="14" y="3" width="7" height="7" rx="1"/><rect x="3" y="14" width="7" height="7" rx="1"/><rect x="14" y="14" width="7" height="7" rx="1"/></svg>
        </button>
        <button class="view-btn" id="list-view-btn" title="List view">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/><line x1="3" y1="6" x2="3.01" y2="6"/><line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/></svg>
        </button>
      </div>
    </div>

    <div class="templates-grid" id="templates-grid"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
